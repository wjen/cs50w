<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Google Search</a>
            </li>
        </ul>
    </nav>
    <div>
        <h1 class='text-center my-4'><span class='text-primary'>A</span><span class='text-danger'>D</span><span
                class='text-warning'>V</span> <span class='text-success'>Search</span>
        </h1>
    </div>
    <form class='form form__advance' action="https:google.com/search">
        <div class="form-group row">
            <label for="allwords" class="col-sm-3 mb-sm-2 col-xs-12 col-form-label form__labels">all these
                words:</label>
            <div class="col-sm-7 col-xs-12">
                <input type="text" class="form-control" id="allwords" name='as_q'>
            </div>
        </div>
        <div class="form-group row">
            <label for="exactwords" class="col-sm-3 mb-sm-2 col-xs-12 col-form-label form__labels">this exact word or
                phrase:</label>
            <div class="col-sm-7 col-xs-12">
                <input type="text" class="form-control" id="exactwords" name="as_epq">
            </div>
        </div>
        <div class="form-group row">
            <label for="anywords" class="col-sm-3 mb-sm-2 col-xs-12 col-form-label form__labels">any of these
                words:</label>
            <div class="col-sm-7 col-xs-12">
                <input type="text" class="form-control" id="anywords" name="as_oq">
            </div>
        </div>
        <div class="form-group row">
            <label for="nowords" class="col-sm-3 col-xs-12 mb-sm-2 col-form-label form__labels">none of these
                words:</label>
            <div class="col-sm-7 col-xs-12">
                <input type="text" class="form-control" id="nowords" name="as_eq">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary d-block ml-auto">Sign in</button>
            </div>
        </div>
    </form>

</body>

</html>
