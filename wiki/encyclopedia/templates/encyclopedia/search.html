{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}
{% block body %}
<h1>Found Searches:</h1>
<div>
    <ul>
        {% for entry in entries %}
        <li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
        {% empty %}
        <li>No matches</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
