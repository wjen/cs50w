{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}
{% block body %}
<h2>Found Searches:</h2>
<div class='search-results'>
    <ul class='search-results__list'>
        {% for entry in entries %}
        <li class='search-results__list-item'><a href="/wiki/{{entry}}">{{ entry }}</a></li>
        {% empty %}
        <li>No matches</li>
        {% endfor %}
    </ul>
</div>

{% endblock %}
