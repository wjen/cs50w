{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% block body %}
<h1>All Pages</h1>
<ul class='nav flex-column'>
    {% for entry in entries %}
    <li class="nav-item">
        <a href="/wiki/{{entry}}" class="nav-link">{{ entry }}</a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
